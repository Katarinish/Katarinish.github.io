<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Табы </title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://use.fontawesome.com/e3ec10677c.js"></script>


</head>
<body>

	<div class="container">
		
		<div class="info-tab wow fadeInDown" data-wow-delay="0.4s">

		 <!-- Nav tabs -->
		  <ul class="nav nav-tabs">

		    <li class="active">
		    	<a href="#login" aria-controls="home" role="tab" data-toggle="tab">Log In</a>
		    </li>

		    <li>
		    	<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a>
		    </li>
		  </ul>

		  <!-- Tab panes -->
		  <div class="tab-content form-content">
		    <div role="tabpanel" class="tab-pane fade in active" id="login">
		    	<div class="registration-form">
		    		<form action="#">
		    			<input class="wow fadeInLeft" type="text" placeholder="Your email" data-wow-delay="0.8s" data-wow-duration="1s">
		    			<input class="wow fadeInLeft" type="text" placeholder="Your password" data-wow-delay="1s" data-wow-duration="1s">
		    		</form>
		    		<div class="advices">
		    			<h2>Forgot your password?</h2>
		    			<h2>Remind me!</h2>
		    		</div>
		    		<button class="btn mybtn wow flipInX" data-wow-delay="1.3s">Log In</button>
		    	</div>

		    </div>
		    <div role="tabpanel" class="tab-pane fade" id="profile">Айрат, не ругайся, очень спать хотелось, не успела доделать эту вкладочку :(((</div>
		    
		  </div>

		</div>


	</div>
	
		
	<script src="js/wow.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
