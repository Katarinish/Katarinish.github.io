<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Шапка</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<section id="section-1">

		<h1 class="main-header"><span>Получите видео-инструкцию</span>Как заработать свой первый миллион</h1>
		<div class="intro">

			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/vSkb0kDacjs?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>

			<div class="form">
				<h2>Введите свой e-mail</h2>
				<form action="#">
					<input type="text" placeholder="Введите имя" name="" id="">
					<input type="text" placeholder="Ваш e-mail" name="" id="">
					<button class="my-btn">Получить инструкцию</button>
				</form>

			</div>
		</div>
	</section>
	<section id="section-2">

		<h2 class="main-header">Почему нужно сделать это сейчас?</h2>
		
		<div class="features">

			<div class="item">
				<img src="img/1ft.png" alt="иконка возможностей">
				<p>
					Первое приемущество
				</p>
			</div>
			<div class="item">
				<img src="img/2ft.png" alt="иконка возможностей">
				<p>
					Второе приемущество
				</p>
			</div>
			<div class="item">
				<img src="img/3ft.png" alt="иконка возможностей">
				<p>
					Третье приемущество
				</p>
			</div>
			<div class="item">
				<img src="img/4png.png" alt="иконка возможностей">
				<p>
					Четвертое приемущество
				</p>
			</div>

		</div>

		<button class="my-btn feature-btn">Получить инструкцию</button>

	</section>
	<section id="section-3">

		<h2 class="main-header"> Наши клиенты</h2>

		<div class="clients">
			<ul>
				<li class="pic"><img src="img/1.png" alt=""></li>
				<li class="pic"><img src="img/2.png" alt=""></li>
				<li class="pic"><img src="img/3.png" alt=""></li>
				<li class="pic"><img src="img/4.png" alt=""></li>
				<li class="pic"><img src="img/5.png" alt=""></li>
				<li class="pic"><img src="img/6.png" alt=""></li>
				<li class="pic"><img src="img/7.png" alt=""></li>
				<li class="pic"><img src="img/8.jpg" alt=""></li>
			</ul>
		</div>
	</div>
		
	</section>

</html>
