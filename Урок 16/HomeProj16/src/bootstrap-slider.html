<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Слайдер</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Индикаторы (кружочки)-->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

	  <!-- Обертка для слайдов -->
	  <div class="carousel-inner" role="listbox">

	  	 <!-- Первый слайд -->
	    <div class="item active"> <!-- В ЭТОТ БЛОК МОЖЕМ ВСТАВИТЬ ВСЕ ЧТО УГОДНО -->
	      <img src="img/autumn-forest-osen-les-tuman.jpg" alt="Slider Pic">
	      <!-- Подпись слайда-->
	      <div class="carousel-caption">
	        Подпись слайда 1 	
	      </div>
	    </div>

	    <!-- Подпись слайда-->
	    <div class="item">
	      <img src="img/derevo-priroda-osen-1.jpg" alt="Slider Pic">
	      <div class="carousel-caption">
	        Подпись слайда 2
	      </div>
	    </div>

	    <!-- Подпись слайда-->
	    <div class="item">
	      <img src="img/mlechnyy-put-zvezdy-kosmos-3859.jpg" alt="Slider Pic">
	      <div class="carousel-caption">
	        Подпись слайда 3
	      </div>
	    </div>

	  </div>

	  <!-- Стрелочки-->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>



	

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
