<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сайт от профессионала верстки</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">

			<div class="main-header">
				<div class="row">
					<div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
						<h1 class="text-uppercase">
							<span>
								Получите видео-инструкцию
							</span>
							Как заработать свой первый миллион
						</h1>
					</div>
				</div>
			</div>

			<div class="intro ">
				<div class="row">

					<div class="check-middle col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
						<div class="video">
							<iframe width="100%" height="309" src="https://www.youtube.com/embed/vSkb0kDacjs?rel=0" frameborder="0" allowfullscreen>Приемущество</iframe>
						</div>
					</div>

					<div class="check-middle col-lg-4 col-lg-offset-0 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
						<div class="myform text-center">

							<h3>Введите свой e-mail</h3>
		
							<form action="#">
								<input type="text" class="form-control input-lg" placeholder="Введите имя" name="" id="">
								<input type="text" class="form-control input-lg" placeholder="Ваш e-mail" name="" id="">
								<button class="mybtn btn btn-primary btn-lg btn-block">Получить инструкцию</button>
							</form>
			
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</section>

	<section>
		<div class="container">

			<div class="row">
				<div class="col-xs-12  text-center text-uppercase">
					<h2>Почему нужно сделать это сейчас?</h2>
				</div>
			</div>

			<div class="features text-center">
				<div class="row">

					<div class="col-sm-6 col-lg-3">
						<div class="item">
							<img src="img/1ft.png" alt="">
							<p>Первое Приемущество</p>
						</div>
					</div>

					<div class="col-sm-6 col-lg-3 ">
						<div class="item">
							<img src="img/2ft.png" alt="">
							<p class="">Второе Приемущество</p>
						</div>
					</div>

					<div class="col-sm-6 col-lg-3">
						<div class="item">
							<img src="img/3ft.png" alt="">
							<p>Третье Приемущество</p>
						</div>
					</div>

					<div class="col-sm-6 col-lg-3">
						<div class="item">
							<img src="img/4png.png" alt="">
							<p>Четвертое Приемущество</p>
						</div>
					</div>

				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button class="mybtn btn btn-primary btn-lg center-block">Получить инструкцию</button>
				</div>
			</div>
			
		</div>
	</section>

	<section>
		<div class="container">

			<div class="row">
				<div class="col-xs-12 text-uppercase text-center">
					<h2> Наши клиенты </h2>
				</div>
			</div>
			
			<div class="clients text-center">
				<div class="row">

					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/1.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/2.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/3.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/4.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/5.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/6.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/7.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6 ">
						<div class="pictures">
							<img src="img/8.jpg" alt="">
						</div>
					</div>

				</div>
			</div>

		</div>
	</section>
</body>
</html>
